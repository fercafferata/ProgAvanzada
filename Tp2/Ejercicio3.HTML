<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Sweet alert-->
    <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js "> </script> 
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
    
    <style>
        .container-form{
            margin: 15%;
            padding: 5%;
            background-color:green;
        }
        .container-form form{
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container-form">
        <h3>Ejercicio 3</h3>
        <form id="Formulario">
            <div class="form-group">
                <label for="InputName" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm">
                    <input type="name" class="form-control" id="inputName" placeholder="Ingresar Nombre">
                </div>
            </div>

            <div class="form-group">
                <label for="InputLastname" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm">
                    <input type="lastname" class="form-control" id="inputLastname" placeholder="Ingresar Apellido">
                </div>
            </div>
            
            <div class="form-group">
                <label for="InputAddres" class="col-sm-2 col-form-label">Direccion</label>
                <div class="col-sm">
                    <input type="addres" class="form-control" id="inputAddres" placeholder="Ingresar Direccion">
                </div>
            </div>
            
            <div class="form-group">
                <label for="InputTelephone" class="col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm">
                    <input type="telephone" class="form-control" id="inputTelephone" placeholder="Ingresar telefono">
                </div>
            </div>

            <div class="form-group">
                <label for="InputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Ingresar email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="buttonSubmit">Enviar</button>
                    <button type="button" class="btn btn-primary" id="buttonCancel">Cancelar</button>
                </div>
            </div>
            
        </form>
    </div> 

    <script src="Ejercicio3.JS"></script>

    
</body>
</html>
